<!DOCTYPE html>
<html ng-app="YouTube Feed">
<head>
	<title>Angular YouTube Feed</title>

	<!--stylesheets-->
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="css/site.css"/>

	<!--angular-->
	<script src="ng/angular.min.js"></script>
	<script src="ng/angular-route.min.js"></script>

	<!--app-->
	<script src="app/app.js"></script>

	<!--controllers-->
	<script src="app/controllers/youtube-ctrl.js"></script>

	<!--services-->
	<script src="app/services/get-videos.js"></script>
	<script src="app/services/get-playlists.js"></script>
	<script src="app/services/get-info.js"></script>

	<!--directives-->
	<script src="app/directives/angular-youtube-embed.js"></script>

</head>
<body>
	<header class="jumbotron">
		<div class="container text-center">
			<h1>Angular YouTube Feed</h1>
			<p class="">A feed of videos using AngularJS and the YouTube Data v3 API</p>
		</div>
	</header>
	<section class="container">

		<ng-view></ng-view>

	</section>
</body>
</html>
